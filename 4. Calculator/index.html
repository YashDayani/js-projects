<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="display">
            <input type="text" name="display">
        </div>
        <div class="numpad">
            <div>
                <div><input type="button" class="btn-num" onclick="display.value += '7' " value="7"></div>
                <div><input type="button" class="btn-num" onclick="display.value += '8' " value="8"></div>
                <div><input type="button" class="btn-num" onclick="display.value += '9' " value="9"></div>
                <div><input type="button" class="btn-del" value="DEL"
                        onclick="display.value = display.value.toString().slice(0,-1)"></div>
            </div>
            <div>
                <div><input type="button" class="btn-num" onclick="display.value += '4' " value="4"></div>
                <div><input type="button" class="btn-num" onclick="display.value += '5' " value="5"></div>
                <div><input type="button" class="btn-num" onclick="display.value += '6' " value="6"></div>
                <div><input type="button" class="btn-opr" onclick="display.value += '+' " value="+"></div>
            </div>
            <div>
                <div><input type="button" class="btn-num" onclick="display.value += '1' " value="1"></div>
                <div><input type="button" class="btn-num" onclick="display.value += '2' " value="2"></div>
                <div><input type="button" class="btn-num" onclick="display.value += '3' " value="3"></div>
                <div><input type="button" class="btn-opr" onclick="display.value += '-' " value="-"></div>
            </div>
            <div>
                <div><input type="button" class="btn-num" onclick="display.value += '.' " value="."></div>
                <div><input type="button" class="btn-num" onclick="display.value = '0' " value="0"></div>
                <div><input type="button" class="btn-num" onclick="display.value += '/' " value="/"></div>
                <div><input type="button" class="btn-opr" onclick="display.value += '*' " value="X"></div>
            </div>
            <div>
                <div class="btn2b2"><input type="button" class="btn-reset" value="RESET" onclick="display.value = '' "></div>
                <div class="btn2b22"><input type="button" class="btn-eql" value="=" onclick="display.value = eval(display.value)"></div>
            </div>
        </div>
    </form>
</body>

</html>
